<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily - ÊØèÊó• AI ÁÉ≠ÁÇπ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2.5em;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        header p { color: #8892b0; font-size: 1.1em; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #00d4ff;
        }
        .stat-card .label {
            color: #8892b0;
            margin-top: 5px;
        }
        
        .section-title {
            font-size: 1.3em;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #7c3aed;
        }
        
        .hotspot-list { list-style: none; }
        .hotspot-item {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }
        .hotspot-item:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(5px);
        }
        .hotspot-item a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            display: block;
            margin-bottom: 10px;
        }
        .hotspot-item a:hover { color: #00d4ff; }
        
        .meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #8892b0;
        }
        .meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .score { color: #10b981 !important; font-weight: bold; }
        .source { color: #7c3aed !important; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8892b0;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .footer {
            text-align: center;
            padding: 30px;
            color: #8892b0;
            font-size: 0.9em;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 50px;
        }
        
        .footer a { color: #00d4ff; text-decoration: none; }
        .footer a:hover { text-decoration: underline; }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7c3aed, #00d4ff);
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
            transition: all 0.3s ease;
        }
        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(124, 58, 237, 0.4);
        }
        
        @media (max-width: 600px) {
            .stats { grid-template-columns: 1fr; }
            .meta { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ AI Daily</h1>
            <p>ÊØèÊó• AI ÁÉ≠ÁÇπËµÑËÆØÊ±áÊÄª</p>
            <p style="font-size: 0.9em; margin-top: 10px;" id="update-time"></p>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="total-count">-</div>
                <div class="label">ÊÄªËÆ°ÈááÈõÜ</div>
            </div>
            <div class="stat-card">
                <div class="number" id="hotspot-count">-</div>
                <div class="label">ÁÉ≠ÁÇπÊñáÁ´†</div>
            </div>
            <div class="stat-card">
                <div class="number" id="sources-count">-</div>
                <div class="label">Êï∞ÊçÆÊù•Ê∫ê</div>
            </div>
        </div>
        
        <h2 class="section-title">üî• ÁÉ≠Èó®ÁÉ≠ÁÇπ</h2>
        <ul class="hotspot-list" id="hotspot-list">
            <li class="loading">
                <div class="spinner"></div>
                Âä†ËΩΩ‰∏≠...
            </li>
        </ul>
        
        <div class="footer">
            <p>Êï∞ÊçÆÊù•Ê∫ê: V2EX, Hacker News, GitHub Trending, AI Blogs, Dev.to</p>
            <p style="margin-top: 10px;">
                Powered by <a href="https://github.com/xxl115/ai-daily-collector">AI Daily Collector</a>
                | <a href="https://ai-daily-collector.workers.dev/api/hotspots">API</a>
                | <a href="https://ai-daily-collector.workers.dev/rss/latest.xml">RSS</a>
            </p>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadData()" title="Âà∑Êñ∞">üîÑ</button>
    
    <script>
        const API_URL = 'https://ai-daily-collector.xxl185.workers.dev/api/hotspots?limit=50';
        
        async function loadData() {
            const list = document.getElementById('hotspot-list');
            list.innerHTML = '<li class="loading"><div class="spinner"></div>Âä†ËΩΩ‰∏≠...</li>';
            
            try {
                const resp = await fetch(API_URL);
                const data = await resp.json();
                
                if (!data.success || !data.data || data.data.length === 0) {
                    list.innerHTML = '<li class="loading">ÊöÇÊó†Êï∞ÊçÆ</li>';
                    return;
                }
                
                // Êõ¥Êñ∞ÁªüËÆ°
                document.getElementById('total-count').textContent = data.total || data.data.length;
                document.getElementById('hotspot-count').textContent = data.data.length;
                
                // ÁªüËÆ°Êù•Ê∫ê
                const sources = new Set(data.data.map(item => item.source));
                document.getElementById('sources-count').textContent = sources.size;
                
                // Êõ¥Êñ∞Êó∂Èó¥
                if (data.generated_at) {
                    const date = new Date(data.generated_at);
                    document.getElementById('update-time').textContent = 
                        `ÊúÄÂêéÊõ¥Êñ∞: ${date.toLocaleString('zh-CN')}`;
                }
                
                // Ê∏≤ÊüìÂàóË°®
                list.innerHTML = data.data.map((item, index) => `
                    <li class="hotspot-item">
                        <a href="${item.url}" target="_blank" rel="noopener">
                            ${index + 1}. ${item.title}
                        </a>
                        <div class="meta">
                            <span class="source">üìÅ ${item.source || 'Unknown'}</span>
                            <span class="score">‚≠ê ${item.hot_score || 0}</span>
                        </div>
                    </li>
                `).join('');
                
            } catch (error) {
                console.error('Âä†ËΩΩÂ§±Ë¥•:', error);
                list.innerHTML = '<li class="loading">Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞ÈáçËØï</li>';
            }
        }
        
        // ÂàùÂßãÂä†ËΩΩ
        loadData();
        
        // ÊØè5ÂàÜÈíüËá™Âä®Âà∑Êñ∞
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
