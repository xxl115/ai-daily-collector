<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily - ÊØèÊó• AI ÁÉ≠ÁÇπ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #252542;
            --bg-hover: #2d2d4a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --text-muted: #6b6b80;
            --accent: #6366f1;
            --accent-light: #818cf8;
            --success: #10b981;
            --warning: #f59e0b;
            --border: rgba(255,255,255,0.08);
            --shadow: 0 4px 24px rgba(0,0,0,0.3);
            --radius: 16px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, #1e1e3f 100%);
            border-bottom: 1px solid var(--border);
            padding: 60px 0 40px;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99,102,241,0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 1;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5em;
            font-weight: 700;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        .icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.2em;
        }
        
        .icon-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .search-box {
            position: relative;
            max-width: 400px;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1em;
            transition: all 0.2s;
        }
        
        .search-input::placeholder { color: var(--text-muted); }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 32px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin-bottom: 16px;
        }
        
        .stat-icon.blue { background: rgba(99,102,241,0.2); }
        .stat-icon.green { background: rgba(16,185,129,0.2); }
        .stat-icon.orange { background: rgba(245,158,11,0.2); }
        .stat-icon.purple { background: rgba(139,92,246,0.2); }
        
        .stat-value {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }
        
        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 100px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        .filter-count {
            background: rgba(255,255,255,0.2);
            padding: 2px 8px;
            border-radius: 100px;
            font-size: 0.8em;
        }
        
        /* Articles Grid */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 24px;
        }
        
        .article-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            border-color: var(--accent);
        }
        
        .article-content {
            padding: 24px;
        }
        
        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .source-tag {
            padding: 4px 12px;
            background: rgba(99,102,241,0.2);
            color: var(--accent-light);
            border-radius: 100px;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        .hot-score {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--warning);
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .article-title {
            font-size: 1.1em;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .article-title:hover {
            color: var(--accent-light);
        }
        
        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.85em;
        }
        
        .article-time {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .article-actions {
            display: flex;
            gap: 12px;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s;
        }
        
        .action-btn:hover { color: var(--accent); }
        
        /* Loading State */
        .loading-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 24px;
        }
        
        .skeleton-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .skeleton-line {
            height: 16px;
            background: var(--bg-hover);
            border-radius: 4px;
            margin-bottom: 12px;
        }
        
        .skeleton-line.short { width: 60%; }
        .skeleton-line.medium { width: 80%; }
        
        @keyframes shimmer {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 24px;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.9em;
        }
        
        .footer a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .footer a:hover { text-decoration: underline; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header { padding: 40px 0 30px; }
            .header-top { flex-direction: column; gap: 20px; align-items: flex-start; }
            .search-box { max-width: 100%; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .articles-grid { grid-template-columns: 1fr; }
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-top">
                <div class="logo">
                    <div class="logo-icon">ü§ñ</div>
                    <span>AI Daily</span>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" title="Âà∑Êñ∞" onclick="loadData()">üîÑ</button>
                    <button class="icon-btn" title="ËÆæÁΩÆ">‚öôÔ∏è</button>
                </div>
            </div>
            
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" placeholder="ÊêúÁ¥¢ÊñáÁ´†Ê†áÈ¢ò„ÄÅÊù•Ê∫ê..." id="searchInput">
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon blue">üìä</div>
                    <div class="stat-value" id="stat-total">-</div>
                    <div class="stat-label">‰ªäÊó•ÈááÈõÜ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon green">üî•</div>
                    <div class="stat-value" id="stat-hot">-</div>
                    <div class="stat-label">ÁÉ≠ÁÇπÊñáÁ´†</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon orange">üìÅ</div>
                    <div class="stat-value" id="stat-sources">-</div>
                    <div class="stat-label">Êï∞ÊçÆÊù•Ê∫ê</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon purple">‚è∞</div>
                    <div class="stat-value" id="stat-time">-</div>
                    <div class="stat-label">ÊúÄÂêéÊõ¥Êñ∞</div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main">
        <div class="filters" id="filters">
            <button class="filter-btn active" data-source="all">
                ÂÖ®ÈÉ® <span class="filter-count" id="count-all">-</span>
            </button>
        </div>
        
        <div class="articles-grid" id="articles">
            <!-- Loading skeletons -->
            <div class="loading-grid" id="loading">
                <div class="skeleton-card">
                    <div class="skeleton-line short"></div>
                    <div class="skeleton-line medium"></div>
                    <div class="skeleton-line"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-line short"></div>
                    <div class="skeleton-line medium"></div>
                    <div class="skeleton-line"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-line short"></div>
                    <div class="skeleton-line medium"></div>
                    <div class="skeleton-line"></div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <p>Êï∞ÊçÆÊù•Ê∫ê: V2EX, Hacker News, GitHub Trending, AI Blogs, Dev.to</p>
        <p style="margin-top: 10px;">
            Powered by <a href="https://github.com/xxl115/ai-daily-collector">AI Daily Collector</a>
        </p>
    </footer>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // API ÈÖçÁΩÆ
        const API_BASE = 'https://ai-daily-collector.xxl185.workers.dev';
        const API_URL = `${API_BASE}/api/hotspots?limit=100`;
        const STATS_URL = `${API_BASE}/api/stats`;
        
        let allArticles = [];
        let activeFilter = 'all';
        let currentKeyword = '';
        
        // Ê®°ÊãüÊï∞ÊçÆÔºàAPI ‰∏çÂèØÁî®Êó∂‰ΩøÁî®Ôºâ
        const mockData = {
            success: true,
            total: 103,
            sources: [
                { name: 'Hacker News', count: 85 },
                { name: 'V2EX', count: 12 },
                { name: 'Reddit', count: 6 }
            ],
            data: [
                { title: 'Archive.today is directing a DDoS attack against my blog?', source: 'Hacker News', hot_score: 331, url: '#', timestamp: new Date(Date.now() - 3600000).toISOString() },
                { title: 'Agent Skills - Build AI Agents', source: 'Hacker News', hot_score: 317, url: '#', timestamp: new Date(Date.now() - 7200000).toISOString() },
                { title: 'Banning lead in gas worked. The proof is in our hair', source: 'Hacker News', hot_score: 301, url: '#', timestamp: new Date(Date.now() - 10800000).toISOString() },
                { title: 'X offices raided in France', source: 'Hacker News', hot_score: 208, url: '#', timestamp: new Date(Date.now() - 14400000).toISOString() },
                { title: 'Xcode 26.3 unlocks the power of agentic coding', source: 'Apple Newsroom', hot_score: 195, url: '#', timestamp: new Date(Date.now() - 18000000).toISOString() },
                { title: 'Show HN: Open source AI coding assistant', source: 'Hacker News', hot_score: 182, url: '#', timestamp: new Date(Date.now() - 21600000).toISOString() },
                { title: 'Microsoft Copilot gets major update', source: 'Microsoft AI', hot_score: 175, url: '#', timestamp: new Date(Date.now() - 25200000).toISOString() },
                { title: 'V2EX: AI ÁºñÁ®ãÂä©ÊâãÁúüÁöÑËÉΩÊèêÈ´òÊïàÁéáÂêóÔºü', source: 'V2EX', hot_score: 168, url: '#', timestamp: new Date(Date.now() - 28800000).toISOString() },
            ]
        };
        
        // Toast ÊèêÁ§∫
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // Áõ∏ÂØπÊó∂Èó¥
        function timeAgo(dateStr) {
            if (!dateStr) return 'Êú™Áü•Êó∂Èó¥';
            const diff = Date.now() - new Date(dateStr).getTime();
            const hours = Math.floor(diff / 3600000);
            if (hours < 1) return 'ÂàöÂàö';
            if (hours < 24) return `${hours}Â∞èÊó∂Ââç`;
            const days = Math.floor(hours / 24);
            return `${days}Â§©Ââç`;
        }
        
        // Âä†ËΩΩÁªüËÆ°Êï∞ÊçÆ
        async function loadStats() {
            try {
                const resp = await fetch(STATS_URL);
                const data = await resp.json();
                
                if (data.success) {
                    document.getElementById('stat-total').textContent = data.today?.articles || '-';
                    document.getElementById('stat-hot').textContent = allArticles.length;
                    document.getElementById('stat-sources').textContent = data.total?.sources || '-';
                    document.getElementById('stat-time').textContent = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                }
            } catch (e) {
                console.warn('Stats API failed:', e);
            }
        }
        
        // Âä†ËΩΩÊñáÁ´†Êï∞ÊçÆ
        async function loadData() {
            const loading = document.getElementById('loading');
            const articles = document.getElementById('articles');
            
            loading.style.display = 'grid';
            
            try {
                const resp = await fetch(API_URL);
                const data = await resp.json();
                
                if (!data.success || !data.data || data.data.length === 0) {
                    throw new Error('API ËøîÂõûÁ©∫Êï∞ÊçÆ');
                }
                
                // Ê†áÂáÜÂåñÊï∞ÊçÆÊ†ºÂºè
                allArticles = data.data.map(item => ({
                    title: item.title,
                    url: item.url,
                    source: item.source,
                    hot_score: item.hot_score || 0,
                    published_at: item.published_at || item.timestamp || new Date().toISOString(),
                    summary: item.summary || ''
                }));
                
                showToast(`Âä†ËΩΩ‰∫Ü ${allArticles.length} ÁØáÊñáÁ´†`);
            } catch (error) {
                console.warn('API ‰∏çÂèØÁî®Ôºå‰ΩøÁî®Ê®°ÊãüÊï∞ÊçÆ:', error);
                allArticles = mockData.data;
                showToast('‰ΩøÁî®ÁºìÂ≠òÊï∞ÊçÆ');
            }
            
            loading.style.display = 'none';
            loadStats();
            renderFilters();
            renderArticles();
            
            // 5ÂàÜÈíüËá™Âä®Âà∑Êñ∞
            setTimeout(loadData, 5 * 60 * 1000);
        }
        
        // Ê∏≤ÊüìÁ≠õÈÄâÂô®
        function renderFilters() {
            const filters = document.getElementById('filters');
            
            // ËÆ°ÁÆóÊù•Ê∫êÁªüËÆ°
            const counts = {};
            allArticles.forEach(a => {
                counts[a.source] = (counts[a.source] || 0) + 1;
            });
            
            const sortedSources = Object.entries(counts)
                .sort((a, b) => b[1] - a[1])
                .map(([name, count]) => ({ name, count }));
            
            let html = `<button class="filter-btn active" data-source="all">
                ÂÖ®ÈÉ® <span class="filter-count">${allArticles.length}</span>
            </button>`;
            
            sortedSources.forEach(({ name, count }) => {
                html += `<button class="filter-btn" data-source="${name}">
                    ${name} <span class="filter-count">${count}</span>
                </button>`;
            });
            
            filters.innerHTML = html;
            
            filters.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    filters.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activeFilter = btn.dataset.source;
                    renderArticles();
                });
            });
        }
        
        // Ê∏≤ÊüìÊñáÁ´†ÂàóË°®
        function renderArticles() {
            const articles = document.getElementById('articles');
            let filtered = allArticles;
            
            // Á≠õÈÄâ
            if (activeFilter !== 'all') {
                filtered = filtered.filter(a => a.source === activeFilter);
            }
            
            // ÊêúÁ¥¢ËøáÊª§
            if (currentKeyword) {
                const kw = currentKeyword.toLowerCase();
                filtered = filtered.filter(a => 
                    a.title.toLowerCase().includes(kw) || 
                    a.source.toLowerCase().includes(kw)
                );
            }
            
            if (filtered.length === 0) {
                articles.innerHTML = '<div class="loading" style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-muted);">Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑÊñáÁ´†</div>';
                return;
            }
            
            articles.innerHTML = filtered.map((item, index) => `
                <article class="article-card" onclick="window.open('${item.url}', '_blank')">
                    <div class="article-content">
                        <div class="article-header">
                            <span class="source-tag">${item.source}</span>
                            <span class="hot-score">‚≠ê ${item.hot_score}</span>
                        </div>
                        <h3 class="article-title">${index + 1}. ${item.title}</h3>
                        <div class="article-meta">
                            <span class="article-time">üïê ${timeAgo(item.published_at)}</span>
                            <div class="article-actions">
                                <button class="action-btn" onclick="event.stopPropagation(); bookmark('${item.title.replace(/'/g, "\\'")}')">üîñ</button>
                                <button class="action-btn" onclick="event.stopPropagation(); share('${item.title.replace(/'/g, "\\'")}')">üì§</button>
                            </div>
                        </div>
                    </div>
                </article>
            `).join('');
        }
        
        // Êî∂ËóèÂäüËÉΩ
        function bookmark(title) {
            showToast('Â∑≤Êî∂Ëóè: ' + title.slice(0, 20) + '...');
        }
        
        // ÂàÜ‰∫´ÂäüËÉΩ
        function share(title) {
            if (navigator.share) {
                navigator.share({ title: 'AI Daily', text: title });
            } else {
                navigator.clipboard.writeText(title);
                showToast('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            }
        }
        
        // ÊêúÁ¥¢ÂäüËÉΩ
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentKeyword = e.target.value.toLowerCase();
            
            // ÈáçÁΩÆÁ≠õÈÄâÂô®
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.source === 'all');
            });
            activeFilter = 'all';
            
            renderArticles();
            
            if (currentKeyword) {
                showToast(`ÊêúÁ¥¢: "${currentKeyword}"`);
            }
        });
        
        // ÂàùÂßãÂä†ËΩΩ
        loadData();
    </script>
</body>
</html>
