# AI Daily Collector - RSS 源配置
# https://github.com/xxl115/ai-daily-collector

sources:
  # ===== 英文科技媒体 =====
  - name: "MIT Tech Review"
    type: "tech_media"
    media_id: "mit-tech"
    url: "https://www.technologyreview.com/feed/"
    enabled: true
    language: "en"
    filters:
      keyword: "AI|artificial intelligence|machine learning"
      hours: 24
      max_articles: 10

  - name: "TechCrunch"
    type: "tech_media"
    media_id: "techcrunch"
    url: "https://techcrunch.com/feed/"
    enabled: true
    language: "en"
    filters:
      keyword: "AI|artificial intelligence|machine learning"
      hours: 24
      max_articles: 20

  # ===== 开发者社区 =====
  - name: "Hacker News"
    type: "hackernews"
    url: "https://news.ycombinator.com/"
    enabled: true
    language: "en"
    filters:
      keyword: "AI|ml|agent|mcp|llm"
      hours: 24
      max_articles: 30

  - name: "Dev.to AI"
    type: "devto"
    url: "https://dev.to/api/articles"
    enabled: true
    language: "en"
    filters:
      keyword: "AI"
      hours: 24
      max_articles: 15

  - name: "Product Hunt"
    type: "producthunt"
    url: "https://www.producthunt.com/feed"
    enabled: true
    language: "en"
    filters:
      keyword: "AI|software|tech"
      hours: 24
      max_articles: 10

  # ===== AI 论文 & 模型 =====
  - name: "ArXiv AI"
    type: "arxiv"
    url: "https://export.arxiv.org/api/query"
    enabled: true
    language: "en"
    filters:
      keyword: ""
      hours: 48
      max_articles: 15

  - name: "Hugging Face"
    type: "huggingface"
    url: "https://huggingface.co/blog/feed.xml"
    enabled: true
    language: "en"
    filters:
      keyword: "AI"
      hours: 24
      max_articles: 10

  # ===== AI 官方博客 =====
  - name: "OpenAI Blog"
    type: "ai_blogs"
    media_id: "openai"
    url: "https://openai.com/blog/rss.xml"
    enabled: false  # API 限制，经常失败
    language: "en"
    filters:
      keyword: ""
      hours: 24
      max_articles: 5

  - name: "Google AI"
    type: "ai_blogs"
    media_id: "googleai"
    url: "https://blog.google/technology/ai/rss"
    enabled: false
    language: "en"
    filters:
      keyword: ""
      hours: 24
      max_articles: 5

  # ===== 中文科技媒体 =====
  - name: "36氪"
    type: "tech_media"
    media_id: "36kr"
    url: "https://36kr.com/feed"
    enabled: true
    language: "zh"
    filters:
      keyword: "AI|人工智能|大模型|AIGC"
      hours: 24
      max_articles: 30

  - name: "机器之心"
    type: "tech_media"
    media_id: "jiqizhixin"
    url: "https://www.jiqizhixin.com/rss"
    enabled: true
    language: "zh"
    filters:
      keyword: "AI|人工智能"
      hours: 24
      max_articles: 20

  - name: "钛媒体"
    type: "tech_media"
    media_id: "tmtpost"
    url: "https://www.tmtpost.com/feed"
    enabled: true
    language: "zh"
    filters:
      keyword: "AI|人工智能|大模型"
      hours: 24
      max_articles: 20

  - name: "雷锋网"
    type: "tech_media"
    media_id: "leiphone"
    url: "https://www.leiphone.com/feed"
    enabled: true
    language: "zh"
    filters:
      keyword: "AI|人工智能"
      hours: 24
      max_articles: 20

  # ===== API 源 =====
  - name: "量子位"
    type: "api"
    url: "https://api.qbitai.com/v1/articles"
    enabled: false  # API 不存在，暂时禁用
    language: "zh"
    filters:
      keyword: "AI"
      hours: 24
      max_articles: 30

# 全局配置
max_articles: 150  # 总文章数量限制
