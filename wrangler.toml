# Cloudflare Workers Python 配置
name = "ai-daily-collector"
main = "worker.py"
compatibility_date = "2024-01-15"
compatibility_flags = ["python_workers"]

# Python Workers 运行时设置
[build]
command = ""

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "ai-daily-collector"
# 注意：部署前需要替换为真实的 D1 数据库 ID
# 在 Cloudflare Dashboard → D1 中找到你的数据库 ID
database_id = "your-database-id-here"

# 环境变量
[vars]
ENVIRONMENT = "production"
LOG_LEVEL = "INFO"
LOG_FORMAT = "json"
DATABASE_PROVIDER = "d1"
