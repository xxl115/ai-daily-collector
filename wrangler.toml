# Cloudflare Workers 配置

name = "ai-daily-collector"
main = "api/cloudflare_worker.py"
compatibility_date = "2024-01-01"

# 路由配置
[[routes]]
  pattern = "*.workers.dev/*"
  zone_name = "your-domain.workers.dev"

# KV 命名空间绑定（用于缓存）
[[kv_namespaces]]
  binding = "CACHE"
  id = "your-kv-namespace-id"
  preview_id = "your-preview-kv-namespace-id"

# 环境变量
[vars]
  TZ = "Asia/Shanghai"
  LOG_LEVEL = "INFO"

# 部署配置
[deploy]
  product = "workers"
