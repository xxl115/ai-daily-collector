# Cloudflare Workers 配置

name = "ai-daily-collector"
main = "api/cloudflare_worker.js"
compatibility_date = "2024-01-01"

# KV 命名空间绑定（用于缓存）
# 运行以下命令创建 KV 命名空间:
# wrangler kv:namespace create "CACHE"
# 然后将返回的 ID 填入下方
[kv_namespaces]
binding = "CACHE"
id = "YOUR_KV_NAMESPACE_ID"

# 环境变量
[vars]
TZ = "Asia/Shanghai"
LOG_LEVEL = "INFO"
