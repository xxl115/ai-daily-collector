name: AI Daily Collection

on:
  # push 时触发（用于初始化）
  push:
    branches: [master]
  # 每天凌晨 3 点（北京时间 11 点）执行
  schedule:
    - cron: '0 3 * * *'
  # 手动触发
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # Remove dev/test dependencies we don't need in CI
          pip uninstall -y pytest pytest-cov pytest-asyncio flake8 black mypy pre-commit ipython fastapi uvicorn pydantic cryptography redis || true
          sudo apt-get install -y jq

      - name: Run AI Daily Collection
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
        run: |
          chmod +x scripts/collect-ai-daily-cloud.sh
          ./scripts/collect-ai-daily-cloud.sh

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: ai-articles
          path: ai/articles/original/

      - name: Commit results
        run: |
          cd ${{ github.workspace }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ai/articles/original/ 2>/dev/null || echo "No new files"
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "AI Daily: $(date +%Y-%m-%d)" || echo "Commit failed"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:master || echo "Push failed"
          fi
