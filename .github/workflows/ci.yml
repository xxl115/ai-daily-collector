name: CI/CD

on:
  push:
    branches: [master, main]
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/*.yml'
  pull_request:
    branches: [master, main]

env:
  PYTHON_VERSION: '3.11'
  DOCKER_REGISTRY: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  # ============ ä»£ç æ£€æŸ¥ ============
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install lint tools
        run: |
          pip install --upgrade pip
          pip install black isort flake8 mypy types-requests

      - name: Check code format with Black
        run: black --check --diff .

      - name: Check imports with isort
        run: isort --check-only --diff .

      - name: Check code style with Flake8
        run: flake8 . --count --max-line-length=100 --show-source --statistics

      - name: Check types with MyPy
        run: mypy . --ignore-missing-imports --show-error-codes

  # ============ æµ‹è¯• ============
  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock httpx beautifulsoup4 lxml

      - name: Run tests
        run: pytest tests/ -v --tb=short --ignore=tests/test_integration.py  # è·³è¿‡éœ€è¦ç½‘ç»œé›†æˆæµ‹è¯•

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ============ æ¨¡å—å¯¼å…¥æµ‹è¯• ============
  module-check:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check all modules can be imported
