  # ============ Docker æ„å»º ============
  docker:
    runs-on: ubuntu-latest
    needs: [test, module-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/ai-daily-collector
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker image digest
        run: echo "Docker image published with digest ${{ steps.meta.outputs.digest }}"

  # ============ é€šçŸ¥ ============
  notify:
    runs-on: ubuntu-latest
    needs: [test, module-check]
    if: always()
    
    steps:
      - name: Check job status
        id: status
        run: |
          if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.module-check.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Send notification on failure
        if: steps.status.outputs.status == 'failure'
        run: |
          echo "âŒ CI/CD Pipeline Failed!"
          echo "Please check: https://github.com/${{ github.repository }}/actions"
          # å¯ä»¥æ·»åŠ æ›´å¤šé€šçŸ¥æ–¹å¼ï¼ˆé‚®ä»¶ã€Slackã€é£ä¹¦ç­‰ï¼‰
          
      - name: Success notification
        if: steps.status.outputs.status == 'success' && github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          echo "âœ… CI/CD Pipeline Completed Successfully!"
          echo "ğŸŒ Docker Image: ${{ secrets.DOCKERHUB_USERNAME }}/ai-daily-collector:latest"
          echo "ğŸ“ Commit: ${{ github.sha }}"
