name: AI Daily Collector

on:
  push:
    branches: [master, main]
    paths:
      - '**.py'
      - 'requirements.txt'
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Check format with black
        run: |
          black --check --diff .

      - name: Run tests
        run: |
          pytest --cov=./ --cov-report=xml --cov-report=term -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  crawler-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install requests-mock

      - name: Test crawler functionality
        run: |
          python -c "
import sys
sys.path.insert(0, 'scripts')
# 导入测试
try:
    from ai_hotspot_crawler_simple import Crawler
    print('✅ Crawler 导入成功')
except Exception as e:
    print(f'❌ Crawler 导入失败: {e}')
    sys.exit(1)

try:
    from summarize_articles import Summarizer
    print('✅ Summarizer 导入成功')
except Exception as e:
    print(f'❌ Summarizer 导入失败: {e}')
    sys.exit(1)

try:
    from generate_daily_report import ReportGenerator
    print('✅ ReportGenerator 导入成功')
except Exception as e:
    print(f'❌ ReportGenerator 导入失败: {e}')
    sys.exit(1)

print('✅ 所有模块导入测试通过')
"
