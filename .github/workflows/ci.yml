name: CI/CD

on:
  push:
    branches: [master, main]
    paths:
      - '**.py'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/*.yml'
  pull_request:
    branches: [master, main]

env:
  PYTHON_VERSION: '3.11'
  DOCKER_REGISTRY: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  # ============ ä»£ç æ£€æŸ¥ ============
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install lint tools
        run: |
          pip install --upgrade pip
          pip install black isort flake8 mypy types-requests

      - name: Check code format with Black
        run: black --check --diff .

      - name: Check imports with isort
        run: isort --check-only --diff .

      - name: Check code style with Flake8
        run: flake8 . --count --max-line-length=100 --show-source --statistics

      - name: Check types with MyPy
        run: mypy . --ignore-missing-imports --show-error-codes

  # ============ æµ‹è¯• ============
  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock httpx beautifulsoup4 lxml

      - name: Run tests
        run: pytest tests/ -v --tb=short --ignore=tests/test_integration.py  # è·³è¿‡éœ€è¦ç½‘ç»œé›†æˆæµ‹è¯•

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ============ æ¨¡å—å¯¼å…¥æµ‹è¯• ============
  module-check:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check all modules can be imported
        run: |
          cat > /tmp/check_imports.py << 'EOF'
          import sys
          sys.path.insert(0, '.')
          modules = [
              ('fetchers', 'from fetchers import fetch_by_config'),
              ('config.settings', 'from config.settings import config'),
              ('utils.logger', 'from utils.logger import setup_logger'),
          ]
          failed = []
          for name, import_cmd in modules:
              try:
                  exec(import_cmd)
                  print(f'âœ… {name} imported')
              except Exception as e:
                  print(f'âŒ {name}: {e}')
                  failed.append(name)

          if failed:
              print(f'\nâŒ Failed modules: {failed}')
              sys.exit(1)
          print('\nâœ… æ‰€æœ‰æ ¸å¿ƒæ¨¡å—å¯¼å…¥æˆåŠŸ!')
          EOF
          python /tmp/check_imports.py

  # ============ Docker æ„å»º ============
  docker:
    runs-on: ubuntu-latest
    needs: [test, module-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/ai-daily-collector
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker image digest
        run: echo "Docker image published with digest ${{ steps.meta.outputs.digest }}"

  # ============ é€šçŸ¥ ============
  notify:
    runs-on: ubuntu-latest
    needs: [test, module-check]
    if: always()
    
    steps:
      - name: Check job status
        id: status
        run: |
          if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.module-check.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Send notification on failure
        if: steps.status.outputs.status == 'failure'
        run: |
          echo "âŒ CI/CD Pipeline Failed!"
          echo "Please check: https://github.com/${{ github.repository }}/actions"
          # å¯ä»¥æ·»åŠ æ›´å¤šé€šçŸ¥æ–¹å¼ï¼ˆé‚®ä»¶ã€Slackã€é£ä¹¦ç­‰ï¼‰
          
      - name: Success notification
        if: steps.status.outputs.status == 'success' && github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          echo "âœ… CI/CD Pipeline Completed Successfully!"
          echo "ğŸŒ Docker Image: ${{ secrets.DOCKERHUB_USERNAME }}/ai-daily-collector:latest"
          echo "ğŸ“ Commit: ${{ github.sha }}"
