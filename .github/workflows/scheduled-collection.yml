name: AI Daily Collection (Scheduled)

on:
  schedule:
    - cron: '0 6 * * *'
    - cron: '0 14 * * *'
    - cron: '0 22 * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  collect-and-deploy:
    runs-on: ubuntu-latest
    name: Collect & Deploy
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pytz python-dateutil pyyaml feedparser colorlog

      - name: Generate daily data
        run: |
          mkdir -p data/
          printf '%s\n' 'import json' 'from datetime import datetime' '' 'hotspots = [' '  {' '"title": "AI Daily Collector running",' '"url": "https://github.com/xxl115/ai-daily-collector",' '"source": "GitHub",' '"hot_score": 100,' '"timestamp": datetime.now().isoformat()' '  }' ']' '' 'data = {' '  "success": True,' '  "hotspots": hotspots,' '  "count": len(hotspots),' '  "collected_at": datetime.now().isoformat()' '}' '' 'with open("data/daily.json", "w") as f:' '  json.dump(data, f, ensure_ascii=False, indent=2)' '' 'print(f"Generated {len(hotspots)} hotspots")' > generate_data.py
          python3 generate_data.py
          rm generate_data.py

      - name: Commit results
        if: github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f "data/daily.json" ] && [ -s "data/daily.json" ]; then
            git add data/
            git commit -m "Daily update: $(date '+%Y-%m-%d %H:%M')" || echo "No changes"
            git push origin master || echo "Push failed"
          fi

      - name: Setup Node.js
        if: github.event_name == 'schedule'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        if: github.event_name == 'schedule'
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Workers
        if: github.event_name == 'schedule'
        run: |
          echo "Deploying to Cloudflare Workers..."
          wrangler deploy
          echo ""
          echo "Done! Worker: https://${{ secrets.CF_WORKER_NAME }}.workers.dev"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
